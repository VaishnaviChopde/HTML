<!DOCTYPE html>
<html>
    <head>
        <title>Admission form</title>
    </head>
    <body>
         <form action="./Admission-form-part2.html">
            <fieldset style=" border: black solid 2px; background-color: rgb(236, 236, 236);">
                <h1 style="font-family: serif;">Admission Form- personal Details</h1>
                <label style="font-family: serif;text-align: center; border: black solid 1px; background-color: rgb(236, 236, 236);"></label> Full Name:</label>
                <input type="text">
                <br>
                <br>
                <label style="font-family: serif;text-align: center; border: black solid 1px; background-color: rgb(236, 236, 236);"></label> Date of Birth:</label>
                <input type="datetime-local">
                <br>
                <br>
                <label style="font-family: serif;text-align: center; border: black solid 1px; background-color: rgb(236, 236, 236);"></label> Gender:</label>
                <br>
                <input type="radio"><label>Male</label>
                <input type="radio"><label>Female</label>
                <br>
                <br>
                <label style="font-family: serif;text-align: center; border: black solid 1px; background-color: rgb(236, 236, 236);"></label> Nationality:</label>
                <input type="text">
                <br>
                <br>
                <button type="submit"> Next</button>
            </fieldset>
         </form>
    </body>
</html>
