<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <style>
        table{
            width: 60vw;
            height: 80vh;
            border: solid 2px black;
            text-align: center;
            border-collapse: collapse;
        }
        .box-1{ 
            height: 90px;
            border: solid 2px black;
            text-align: center;
            font-size:x-large;
        }
        .box-2{
            width: 20px;
            border: solid 2px black;
            text-align: center;
            font-size: x-large;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="4"></td>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
        <tr class="box-1">
            <td class="box-2">(</td>
            <td class="box-2">)</td>
            <td class="box-2">%</td>
            <td class="box-2">AC</td>
        </tr>
        <tr class="box-1">
            <td class="box-2">7</td>
            <td class="box-2">8</td>
            <td class="box-2">9</td>
            <td class="box-2">/</td>
        </tr>
        <tr class="box-1">
            <td class="box-2">4</td>
            <td class="box-2">5</td>
            <td class="box-2">6</td>
            <td class="box-2">*</td>
        </tr>
        <tr class="box-1">
            <td class="box-2">1</td>
            <td class="box-2">2</td>
            <td class="box-2">3</td>
            <td class="box-2">-</td>
        </tr>
        <tr class="box-1">
            <td class="box-2">0</td>
            <td class="box-2">.</td>
            <td class="box-2">=</td>
            <td class="box-2">+</td>
        </tr>
    </table>
</body>

</html>
