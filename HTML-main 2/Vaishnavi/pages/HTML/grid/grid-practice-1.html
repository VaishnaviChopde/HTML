<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        .container{
            width: 600px;
            height: 600px;
            display: grid;
            grid-template-columns: 100px 200px 100px;
            grid-template-rows: 1fr 1fr 1fr ;
            background-color: pink;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: rgb(133, 93, 100);
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
    </div>
</body>

</html>
