<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        .container {
            width: 1200px;
            height: 1200px;
            display:grid;
            background-color: lightcoral;
             grid-template-columns: 500px 500px 500px;
            grid-template-rows: 300px 300px 300px ;
        }
        .box {
          
            background-color: lightblue;
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
         <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
       
    </div>
</body>

</html>
