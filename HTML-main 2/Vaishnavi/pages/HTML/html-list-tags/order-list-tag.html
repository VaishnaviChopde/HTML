<!Doctype html>
<html>
    <head>
        <title>Order List Tag</title>
    </head>
    <body>
        <!--comment tag-->
        <!--Order List tag  in  HTML-->
        <p>Output Devices</p>
        <!--Order list start-->
        <ol>
            <li>Monitor</li>
            <li>Printer</li>
            <li>Projector</li>
            <li>Speaker</li>
        </ol>
        <!--Order list end-->
        <p>Input devices</p>
        <!--Order list start-->
        <ol>
            <li>Keyboard</li>
            <li>Mouse</li>
            <li>scanner</li>
            <li>Microphone</li>
            <li>Camera</li>
            <li>Joystick</li>
        </ol>
        <!--Order list end-->
        
    </body>
</html>
