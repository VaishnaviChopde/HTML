<!DOCTYPE html>
<html>
    <head>
        <title>Internal CSS</title>
        <style>
            /* Tag selector */
            div{
                width: 100px;
                height: 100px;
                background-color: lightsteelblue;
            }
            /* Classs selector */
            .box-one{
                width: 100px;
                height: 100px;
                background-color:lightcoral;
            }
            h1{
                color: thistle;
                background-color: lightpink;
            }

        </style>
    </head>
    <body>
        <h1>CSS Selectors</h1>
        <div class="box-one"></div>
        <hr>
        <div class="box-two"></div>
        <hr>
        <div class="box-three"></div>
        <hr>
    </body>
</html>
