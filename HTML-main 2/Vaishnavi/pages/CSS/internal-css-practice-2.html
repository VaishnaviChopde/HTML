<!DOCTYPE html>
<html>

<head>
    <title>Internal CSS</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: lightsteelblue;
        }

        .box-one {
            background-color: rgb(200, 136, 136);
        }

        .box-two {
            background-color: rgb(133, 101, 137);
        }

        .box-three {
            background-color: rgb(134, 132, 114);
        }

        .box-four {
            background-color: rgb(71, 153, 164);
        }
    </style>
</head>

<body>
    <div>
        <div class="box-one"></div>
        <div class="box-two"></div>
        <div class="box-three"></div>
        <div class="box-four"></div>
    </div>
</body>

</html>
